<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation Slider</title>
    <style>
        /* Scoped to recommendation section */
        #recommendationSection {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }
    
        #recommendationSection .slider-container {
            width: 100%;
            overflow: hidden;
            position: relative;
            margin: 20px 0;
        }
    
        #recommendationSection .slider {
            display: flex;
            height: 400px;
            width: 100%;
            justify-content: center;
        }
    
        #recommendationSection .slider-item {
            position: relative;
            height: 100%;
            flex: 1;
            margin: 0 5px;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.5s ease;
            cursor: pointer;
            max-width: 80px;
        }
    
        #recommendationSection .slider-item:hover {
            flex: 6;
            max-width: none;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
    
        #recommendationSection .poster-img {
            height: 100%;
            width: 100%;
            object-position: center;
            object-fit: cover;
        }
    
        #recommendationSection .movie-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 15px;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }
    
        #recommendationSection .slider-item:hover .movie-title {
            transform: translateY(0);
        }
    
        #recommendationSection .movie-rating {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            padding: 5px 10px;
            border-radius: 4px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
    
        #recommendationSection .slider-item:hover .movie-rating {
            opacity: 1;
        }
    
        #recommendationSection #loading {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
    </style>
    
</head>
<body>
    <h1>Movie Recommendations</h1>
    <div id="loading">Loading recommendations...</div>
    <div class="slider-container">
        <div class="slider" id="movieSlider">
            <!-- Movie posters will be added here dynamically -->
        </div>
    </div>
</body>
</html>
