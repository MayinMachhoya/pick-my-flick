<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="\static\css\search-actor.css" />
    <link rel="shortcut icon" href="\static\img\favicon.png" type="image/x-icon">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand logo-img" href="{{ url_for('index') }}">
                <img src="\static\img\logo.png" alt="PickAFlick" height="40" />
            </a>

            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarContent" aria-controls="navbarContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav custom-nav">
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                    </li>
    
                    <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        Search By
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="{{ url_for('search_title') }}">Title</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('search_genre') }}">Genre</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('search_actor') }}">Actor</a></li>
                        <li><a class="dropdown-item" href="{{ url_for('search_director') }}">Director</a></li>
                    </ul>
                    </li>
    
                    <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('about') }}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Search Section -->
    <div class="container search-container mt-5">
        <h1 class="text-center mb-4">Search by Actor</h1>
        <div class="search-box input-group mb-3">
          <input type="text" class="form-control" placeholder="Search by Actor..." id="actorInput">
          <button class="btn btn-primary" type="button" id="searchActorBtn" style="color: #121212;">Get Recommendation</button>
        </div>
        <!-- Inside each search page HTML -->
        <div id="recommendationSection">
            {% include 'recommend.html' %}
            <div id="actorResults"></div>
        </div>
    </div>      

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Page-specific JS -->
    <script type="module" src="\static\js\search-actor.js"></script>
    <script type="module" src="\static\js\slider.js"></script>

</body>
</html>
